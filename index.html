<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Banking card</title>
    <link rel="stylesheet" href="main.css">
</head>

<body>
    <div class="wrapper">
        <div class="form-container">
            <!-- banking card field flipbox -->
            <div class="bankingcard">

            </div>

            <!-- form to input bank details -->
            <form class="BankForm">
                <label>Card number</label>
                <input type="text" name="cardNumber" id="cardNumber" placeholder="xxxx xxxx xxxx xxxx" maxlength="19"
                    pattern="[0-9]{4}\s[0-9]{4}\s[0-9]{4}\s[0-9]{4}" required />

                <label> Card holder name</label>
                <input type="text" name="cardName" id="cardName" placeholder="Hungry Shark" maxlength="19" required />


                <div class="row">
                    <div class="col">
                        <label>Card expiration date</label>
                        <div class="row">
                            <select name="monthNum" id="monthNum">
                                <option value="" disabled selected>Month</option>
                                <option value="01">01</option>
                            </select>
                            <select name="yearNum" id="yearNum">
                                <option value="" disabled selected>Year</option>
                                <option value="1990">1990</option>
                            </select>
                        </div>
                    </div>
                    <div class="col">
                        <label>CVV</label>
                        <input type="text" name="cvvNum" id="cvvNum" maxlength="3" placeholder="xxx" pattern="[0-9]{3}"
                            required>
                    </div>
                </div>

                <input type="button" name="sendBankingForm" id="sendBankingForm" value="Make a payment">


            </form>
        </div>

    </div>
</body>

</html>

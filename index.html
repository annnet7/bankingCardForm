<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Banking card</title>
    <link rel="stylesheet" href="main.css">

</head>

<body>
    <div class="wrapper">
        <div class="form-container">
            <!-- banking card field flipbox -->
            <div class="bankingcard flip-box">
                <div class="flip-box-inner" id="flipBox">
                    <div class="flip-box-front">
                        <!-- card front side elements -->
                        <div id="cardNumberText">xxxx xxxx xxxx xxxx</div>
                        <div id="cardHolderName">xxxxxx xxxxxx</div>
                        <div id="cardMonth">xx</div>
                        <div id="cardDataSeparator"> / </div>
                        <div id="cardYear">xxxx</div>

                        <!-- card front side elements -->
                    </div>
                    <div class="flip-box-back">
                        <!-- card back side elements -->
                        <div id="cardCVV">xxx</div>
                        <!-- card back side elements -->
                    </div>
                </div>
            </div>

            <!-- form to input bank details -->
            <form class="BankForm">
                <label>Card number</label>
                <input type="text" name="cardNumber" id="cardNumber" placeholder="xxxx xxxx xxxx xxxx" maxlength="19"
                    pattern="[0-9]{4}\s[0-9]{4}\s[0-9]{4}\s[0-9]{4}" required />

                <label> Card holder name</label>
                <input type="text" name="cardName" id="cardName" placeholder="xxxxxx xxxxxx" maxlength="19" required />


                <div class="row">
                    <div class="col">
                        <label>Card expiration date</label>
                        <div class="row">
                            <select name="monthNum" id="monthNum" required>
                            </select>
                            <select name="yearNum" id="yearNum" required>
                            </select>
                        </div>
                    </div>
                    <div class="col">
                        <label>CVV</label>
                        <input type="password" name="cvvNum" id="cvvNum" maxlength="3" placeholder="xxx"
                            pattern="[0-9]{3}" required>
                    </div>
                </div>

                <!-- <input type="button" name="sendBankingForm" id="sendBankingForm" value="Make a payment"> -->
                <button id="sendBankingForm">Make a payment</button>


            </form>
        </div>

    </div>

</body>
<script src="main.js"></script>

</html>
